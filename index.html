<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoty Weddings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.jpeg" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <div style="text-align: center;">
            <div style="display: block;">
                <img src="logo.jpeg" alt="Company Logo"
                    style="width:130px; margin-bottom:20px; margin-top:20px !important;  border-radius: 3000px;">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="buttons">
            <button id="createQuotation">New Proposal</button>
            <button id="fetchQuotations">Poposals</button>
            <button id="editDeliverables">‚úì Deliverables</button>
            <button id="editTermsAndConditions">üìë Terms And Conditions</button>
            <button id="editGreetings">ü§ù Greetings</button>
        </div>
        <table id="quotationTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quotation</th>
                    <th>Mobile</th>
                    <th>Share</th>
                    <th>Status</th>
                    <th>Action</th>
                    <th>Validity Date</th>
                    <th>Reject</th>
                    <th>Accept</th>
                    <th>Delete</th>
                    <th>Creation Date</th>
                    <th>Edit</th>
                    <th>Document Id</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="formContainer" class="hidden">
            <h3 id="formTitle">New Proposal</h3>
            <form id="quotationForm">
                <section>
                    <h2>Client Details</h2>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px;  gap:20px">
                        <div style="display: flex; flex-direction: row;">
                            <label for="title">Title : </label>
                            <input type="text" id="title" required />
                            <div id="titleError" class="error"></div>
                        </div>
                        <div style="display: flex; flex-direction: row; ">
                            <label for="mobile">Mobile : </label>+<span>&nbsp;</span>
                            <input type="text" id="mobile" required />
                        </div>
                        <div style="display: flex; flex-direction: row; ">
                            <input type="text" id="editDocumentId" hidden />
                        </div>
                        <div id="validityId" style="display: flex; flex-direction: row; ">
                            <label for="mobile">Valid Up to (Edit purpose) : </label>
                            <input type="text" id="editValidUpToId" disabled />
                        </div>
                    </div>
                </section>
                <section>
                    <h2>üìã Event Details</h2>
                    <div id="eventSection">
                        <div id="Event-1" class="event">
                            <h3>Event 1</h3>
                            <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:20px ">
                                <div style="display: flex; flex-direction: row;">
                                    <label for="eventName">Event Name : </label>
                                    <input type="text" id="eventNameId-1" name="eventName" required />
                                </div>
                                <div style="display: flex; flex-direction: row; ">
                                    <label for="eventLocation">üìç Location : </label>
                                    <input type="text" id="eventLocationId-1" name="eventLocation" required>
                                    <span>&nbsp;</span>
                                    <span>&nbsp;</span>
                                    <span>&nbsp;</span>
                                    <br><br>
                                    <label for="eventLocationTBD">
                                        <input id="eventLocationTBD-1" name="eventLocationTBD" type="checkbox"
                                            onclick="toggleInput(this,1)">TBD</input>
                                    </label>
                                </div>
                                <div style="display: flex; flex-direction: row; ">
                                    <label for="eventDate">üìÜ Date : </label>
                                    <input id="eventDateId-1" type="date" name="eventDate" required />
                                    <span>&nbsp;</span>
                                    <span>&nbsp;</span>
                                    <span>&nbsp;</span>
                                    <br><br>
                                    <label for="eventDateTBD">
                                        <input id="eventDateTBD-1" name="eventDateTBD" type="checkbox" value="off"
                                            onclick="toggleInput(this,1)">TBD</input>
                                    </label>
                                </div>
                                <div style="display: flex; flex-direction: row;">
                                    <label for="eventDetails">Details : </label>
                                    <textarea id="eventDetails-1" rows="3" cols="30" name="eventDetails"></textarea>
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: row; flex-wrap: wrap;margin: 20px;  gap:20px">
                                <div style="display: flex; flex-direction: row;">
                                    <label for="cinematographers">üé• Cinematographers : </label>
                                    <input id="cinematographers-1" type="number" name="cinematographers" min="0"
                                        value="1" required />
                                </div>
                                <div style="display: flex; flex-direction: row;">
                                    <label for="candidPhotographers">üì∑ Candid Photographers : </label>
                                    <input id="candidPhotographers-1" type="number" name="candidPhotographers" min="0"
                                        value="1" required />
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: row; flex-wrap: wrap;margin: 20px; gap:20px">
                                <div style="display: flex; flex-direction: row;">
                                    <label for="traditionalVideographers">üìπ Traditional Videographers : </label>
                                    <input id="traditionalVideographers-1" type="number" name="traditionalVideographers"
                                        min="0" value="1" required />
                                </div>
                                <div style="display: flex; flex-direction: row;">
                                    <label for="traditionalPhotographers">üì∏ Traditional Photographers : </label>
                                    <input id="traditionalPhotographers-1" type="number" name="traditionalPhotographers"
                                        min="0" value="1" required />
                                </div>
                            </div>
                            <!-- <div style="display: flex; flex-direction: row; flex-wrap: wrap;margin: 20px; ">
                            <div style="display: flex; flex-direction: row; width:50%">
                                <label for="videographers">üé• Videographers : </label>
                                <input type="number" name="videographers" min="0" value="1" required>
                            </div>
                            <div style="display: flex; flex-direction: row; width:50%">
                                <label for="photographers">üì∑ Photographers : </label>
                                <input type="number" name="photographers" min="0" value="1" required>
                            </div>
                        </div> -->
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:20px">
                        <button type="button" id="addEvent">+ Add Another Event</button>
                        <i class="fa fa-trash-o" title="Remove Latest Event"
                            style="cursor: pointer;padding: 10px;font-size:30px;color:red" onclick="removeEvent()"></i>
                    </div>
                </section>
                <section>
                    <h2>üíµ Charges</h2>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:20px">
                        <label for="price">Total Cost (excluding GST) : </label>
                        <input style="width:20%; height: 30px;" type="number" id="price" min="0" value="400000"
                            required />
                        <label> Add GST ? </label>
                        <label class="switch">
                            <input type="checkbox" id="addGST" name="addGST" checked />
                            <span class="slider round"></span>
                        </label>
                    </div>
                </section>
                <section>
                    <h2>Other Details</h2>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label> Include Albums as Add-on service ? </label>
                        <label class="switch">
                            <input type="checkbox" id="albumsAddOnCheckBoxId" name="albumsAddOnCheckBox" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="changeAlbumAddOnSec" class="hidden">
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                            <label> Do you want to change Albums Section in Add-on Services ? </label>
                            <label class="switch">
                                <input type="checkbox" id="albumsAddOnChangeCheckBoxId" name="albumsAddOnChangeCheckBox"
                                    onclick="disableEnableElement(['albumsAddOnCostId','albumsAddOnPhotosId'])" />
                                <span class="slider round"></span>
                            </label>
                            <label for="webLiveCharges">üí≤ Charges : ‚Çπ </label>
                            <input type="text" title="Charges" id="albumsAddOnCostId" name="albumsAddOnCost"
                                value="20,000" disabled required />
                            <label>per Album </label>
                            <input type="number" title="Web Live Time" id="albumsAddOnPhotosId" name="albumsAddOnPhotos"
                                value="150" disabled required />
                            <label> Images </label>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label> Do you want to change Hard drives count ? </label>
                        <label class="switch">
                            <input type="checkbox" id="hardDrivesCheckBoxId" name="hardDrivesCheckBox"
                                onclick="disableEnableElement(['hardDrivesCountId','hardDrivesSizeId'])" />
                            <span class="slider round"></span>
                        </label>
                        <input style="width:30px" type="number" title="HD Count" id="hardDrivesCountId"
                            name="hardDrivesCount" value="2" disabled required />
                        <label for="hardDrivesCount">units of</label>
                        <input style="width:30px" type="number" title="HD Size" id="hardDrivesSizeId"
                            name="hardDrivesSize" value="6" disabled required />
                        <label for="hardDrivesSize">TB external hard drives.</label>
                    </div>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label> Do you want to change LED screens section ? </label>
                        <label class="switch">
                            <input type="checkbox" id="ledScreensCheckBoxId" name="ledScreensCheckBox"
                                onclick="disableEnableElement(['ledScreensId'])" />
                            <span class="slider round"></span>
                        </label>
                        <label for="ledScreensCharges">üí≤ Charges : ‚Çπ </label>
                        <input type="text" title="Charges" id="ledScreensId" name="ledScreensCharges" value="20,000"
                            disabled required />
                        <label>per LED Screen</label>
                    </div>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label> Do you want to change Web Live Section ? </label>
                        <label class="switch">
                            <input type="checkbox" id="webLiveCheckBoxId" name="webLiveCheckBox"
                                onclick="disableEnableElement(['webLiveId','webLiveTimeId'])" />
                            <span class="slider round"></span>
                        </label>
                        <label for="webLiveCharges">üí≤ Charges : ‚Çπ </label>
                        <input type="text" title="Charges" id="webLiveId" name="webLiveCharges" value="15,000" disabled
                            required />
                        <label>per session </label>
                        <input type="number" title="Web Live Time" id="webLiveTimeId" name="webLiveTime" value="5"
                            disabled required />
                        <label> hours </label>
                    </div>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label> Include Pre-Wedding Photo shoot as Complimentary? </label>
                        <label class="switch">
                            <input type="checkbox" id="preWeddingPSReqCheckBoxId" name="preWeddingPSReqCheckBox"
                                checked />
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="changePWPSSection"
                        style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label> Do you want to change Pre-Wedding Photo shoot Section ? </label>
                        <label class="switch">
                            <input type="checkbox" id="preWeddingShootCheckBoxId" name="preWeddingShootCheckBox"
                                onclick="disableEnableElement(['preWeddingShootId'])" />
                            <span class="slider round"></span>
                        </label>
                        <textarea rows="2" cols="50" title="Pre Wedding Shoot" id="preWeddingShootId" disabled
                            required>You will receive a collection of 50 beautifully edited & retouched images in cloud gallery</textarea>
                    </div>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label> Include Drone as Complimentary ? </label>
                        <label class="switch">
                            <input type="checkbox" id="dronesCheckBoxId" name="dronesCheckBox" checked />
                            <span class="slider round"></span>
                        </label>
                        <label>*Drone is complimentary for wedding*</label>
                    </div>
                </section>

                <section>
                    <h2>Deliverables</h2>
                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                        <label>Change Default Deliverables ?</label>
                        <label class="switch">
                            <input title="Change Default Deliverables ?" type="checkbox"
                                id="change-deliverables-CheckBoxId" name="change-deliverables-CheckBox" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="changeDeliverables" class="hidden">
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                            <label class="switch">
                                <input title="Add Photos ?" type="checkbox" id="display-photos-CheckBoxId"
                                    name="display-photos-CheckBox" checked
                                    onclick="disableEnableElement(['change-photos-CheckBoxId'])" />
                                <span class="slider round"></span>
                            </label>
                            <label> Photos </label>
                            <textarea rows="2" cols="50" title="Photos" id="deliverables-photos-Id" disabled
                                required>1000 Handpicked & Edited images in Cloud (delivered in 20 days ) </textarea>
                            <label> Change Photos ? </label>
                            <label class="switch">
                                <input title="Change Photos" type="checkbox" id="change-photos-CheckBoxId"
                                    name="change-photos-CheckBox"
                                    onclick="disableEnableElement(['deliverables-photos-Id'])" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div id="changeAlbumDelSec">
                            <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                                <label class="switch">
                                    <input title="Add Albums ?" type="checkbox" id="display-albums-CheckBoxId"
                                        name="display-albums-CheckBox"
                                        onclick="disableEnableElement(['change-albums-CheckBoxId'])" />
                                    <span class="slider round"></span>
                                </label>
                                <label> Albums </label>
                                <textarea rows="2" cols="50" title="albums" id="deliverables-albums-Id" disabled
                                    required>Two premium Designer Albums 150-200 images in each album (40 sheets per album)  </textarea>
                                <label> Change Albums ? </label>
                                <label class="switch">
                                    <input title="Change albums" type="checkbox" id="change-albums-CheckBoxId"
                                        name="change-albums-CheckBox"
                                        onclick="disableEnableElement(['deliverables-albums-Id'])" />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                            <label class="switch">
                                <input title="Add Film ?" type="checkbox" id="display-film-CheckBoxId"
                                    name="display-film-CheckBox" checked
                                    onclick="disableEnableElement(['change-film-CheckBoxId'])" />
                                <span class="slider round"></span>
                            </label>
                            <label> Film </label>
                            <textarea rows="2" cols="50" title="film" id="deliverables-film-Id" disabled
                                required>A cinematic Film of 3-5 mins with best footages from all the events in cloud (delivered in 60 days )  </textarea>
                            <label> Change Film ? </label>
                            <label class="switch">
                                <input title="Change film" type="checkbox" id="change-film-CheckBoxId"
                                    name="change-film-CheckBox"
                                    onclick="disableEnableElement(['deliverables-film-Id'])" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                            <label class="switch">
                                <input title="Add Long Videos ?" type="checkbox" id="display-longVideos-CheckBoxId"
                                    name="display-longVideos-CheckBox" checked
                                    onclick="disableEnableElement(['change-longVideos-CheckBoxId'])" />
                                <span class="slider round"></span>
                            </label>
                            <label> Long Videos </label>
                            <textarea rows="2" cols="50" title="Long Videos" id="deliverables-longVideos-Id" disabled
                                required>Full Length Documented long videos for all the events in hard drives (delivered in 60 days )  </textarea>
                            <label> Change Long Videos ? </label>
                            <label class="switch">
                                <input title="Change Long Videos" type="checkbox" id="change-longVideos-CheckBoxId"
                                    name="change-longVideos-CheckBox"
                                    onclick="disableEnableElement(['deliverables-longVideos-Id'])" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                            <label class="switch">
                                <input title="Add Raw Data ?" type="checkbox" id="display-rawData-CheckBoxId"
                                    name="display-rawData-CheckBox" checked
                                    onclick="disableEnableElement(['change-rawData-CheckBoxId'])" />
                                <span class="slider round"></span>
                            </label>
                            <label> Raw Data </label>
                            <textarea rows="2" cols="50" title="Raw Data" id="deliverables-rawData-Id" disabled
                                required>All Raw data, Edited photos & videos in Hard drives </textarea>
                            <label> Change Raw Data ? </label>
                            <label class="switch">
                                <input title="Change Raw Data" type="checkbox" id="change-rawData-CheckBoxId"
                                    name="change-rawData-CheckBox"
                                    onclick="disableEnableElement(['deliverables-rawData-Id'])" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 20px; gap:10px">
                            <label class="switch">
                                <input title="Add Reels ?" type="checkbox" id="display-reels-CheckBoxId"
                                    name="display-reels-CheckBox"
                                    onclick="disableEnableElement(['change-reels-CheckBoxId'])" />
                                <span class="slider round"></span>
                            </label>
                            <label> Reels </label>
                            <textarea rows="2" cols="50" title="Reels" id="deliverables-reels-Id" disabled
                                required>Reels from 2  different events , duration of each reel is 30 sec to 1 min - delivered in 60 days. </textarea>
                            <label> Change Reels ? </label>
                            <label class="switch">
                                <input title="Change Reels" type="checkbox" id="change-reels-CheckBoxId"
                                    name="change-reels-CheckBox" disabled
                                    onclick="disableEnableElement(['deliverables-reels-Id'])" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </section>

                <button type="submit">Create</button>
            </form>
        </div>
        <div id="termsAndConditionsSection" class="hidden">
            <form id="termsAndConditionsForm">
                <label style="margin:20px;">Terms and Conditions : </label>
                <div id="editTermsAndConditionsSection">
                </div>
                <div style="display: flex; flex-direction: row; ">
                    <button id="addNewTermsBtn" style="width:10%" type="button">+ Add New Terms</button>
                    <button style="width:10%; " type="submit">Save changes</button>
                </div>
            </form>
        </div>
        <div id="deliverablesSection" class="hidden">
            <form id="deliverablesForm">
                <label style="margin:20px;">Deliverables : </label>
                <div id="editDeliverablesSection">
                </div>
                <label style=" width : 100%; color:red; font-weight: bolder;">Note : Add both Heading and detail in same
                    field. Seperate Heading (first) and detail (second) with ::: </label>
                <div style="display: flex; flex-direction: row; ">
                    <button id="addNewDeliverablesBtn" style="width:10%" type="button">+ Add New Deliverables</button>
                    <button type="submit">Save changes</button>
                </div>
            </form>
        </div>
        <div id="greetingsSection" class="hidden">
            <form id="greetingsForm">
                <label style="margin:20px;">Greetings : </label>
                <div id="editGreetingsSection">
                </div>
                <div style="display: flex; flex-direction: row; ">
                    <button id="addNewGreetingsBtn" style="width:10%" type="button">+ Add New Greetings</button>
                    <button style="width:10%; " type="submit">Save changes</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./script.js">
    </script>
</body>

</html>
